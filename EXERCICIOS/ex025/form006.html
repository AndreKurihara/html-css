<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .botao {
            background-color: skyblue;
            border: none;
            padding: 10px;
            border-radius: 10px;
        }

        .botao:hover {
            background-color: rgb(81, 164, 197);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formuário</h1>
    <form action="cadas.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ff0000">
            </p>
            
            <p>
                <label for="inivel">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            </p>

            <p>
                <label for="ifoto">Foto de Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" class="botao">
            <input type="reset" value="Limpar" class="botao">
        </p>
    </form>
</body>
</html>
