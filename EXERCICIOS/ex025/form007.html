<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formuário</h1>
    <form action="cadas.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="iestado">Estado:</label>
                <select name="estado" id="iestado">

                    <option value="" selected>Escolha</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprofissão">Profissão:</label>
                <input type="text" name="profissão" id="iprofissão" list="lsd">
                <datalist id="lsd">
                    <option value="ADM">Administrador</option>
                    <option value="Prof">Professor</option>
                    <option value="Med">Médico</option>
                    <option value="Eng">Engenheiro</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Menssagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" class="botao">
            <input type="reset" value="Limpar" class="botao">
        </p>
    </form>
</body>
</html>
